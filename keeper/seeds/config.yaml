# Config Seed Registry
# Machine-readable registry of configuration patterns
# Keeper uses this to enforce consistency in feature flags and environment config

feature_flags: {}  # discovered - none currently defined

environment_vars: {}  # discovered - none currently used

config_files:
  # Dashboard config files - discovered by keeper-plant

  vite.config.ts:  # discovered
    location: dashboard/vite.config.ts
    format: typescript
    purpose: "Vite build and dev server configuration"
    key_settings:
      - react plugin
      - dev port 5173
      - API proxy to localhost:3333
    forbidden_modifications:
      - removing API proxy (breaks dev)

  tailwind.config.js:  # discovered
    location: dashboard/tailwind.config.js
    format: javascript
    purpose: "Tailwind CSS theme extension"
    key_settings:
      - custom seed color palette
      - extended slate colors (850, 925, 950)
      - custom fonts (Inter, JetBrains Mono)
    forbidden_modifications:
      - removing seed colors (breaks theme)
      - changing font stack without design review

  tsconfig.json:  # discovered
    location: dashboard/tsconfig.json
    format: json
    purpose: "TypeScript compiler configuration"
    key_settings:
      - target ES2020
      - strict mode enabled
      - react-jsx transform
    forbidden_modifications:
      - disabling strict mode
      - changing module resolution

  postcss.config.js:  # discovered
    location: dashboard/postcss.config.js
    format: javascript
    purpose: "PostCSS plugin configuration"
    key_settings:
      - tailwindcss plugin
      - autoprefixer plugin

  package.json:  # discovered
    location: dashboard/package.json
    format: json
    purpose: "Project metadata and dependencies"
    key_settings:
      - type: module (ESM)
      - scripts for dev, build, server

constants:  # discovered
  SERVER_PORT: 3333
  DEV_PORT: 5173
  KEEPER_DIR: "../../keeper"
  SEEDS_DIR: "../../keeper/seeds"
  DECISIONS_DIR: "../../keeper/decisions"

build_tools:  # discovered
  package_manager: bun
  bundler: vite
  css: tailwindcss
  typescript: true

scripts:  # discovered
  dev: "concurrently 'bun run server' 'bun run client'"
  server: "bun --watch server/index.ts"
  client: "vite"
  build: "vite build"
  preview: "vite preview"
