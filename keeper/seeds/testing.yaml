# Recommended test structure when tests are added
recommended_structure:
  unit_tests:
    priority: high
    location: "src/**/*.test.ts"
    targets:
      - useRealtimeUpdates: "SSE connection state management"
      - getSeedsFromVault: "Vault content parsing"
      - getSeedFromVault: "Individual seed extraction"
      - parseYamlFile: "YAML parsing with error handling"
      - listYamlFiles: "File discovery filtering"

  component_tests:
    priority: medium
    location: "src/components/**/*.test.tsx"
    targets:
      - Sidebar: "Vault expansion, seed selection"
      - SeedDetail: "Conditional section rendering"
      - DecisionLog: "Expand/collapse behavior"
      - TabButton: "Active state styling"

  integration_tests:
    priority: low
    location: "tests/integration/**/*.test.ts"
    targets:
      - API endpoints: "Response shapes and status codes"
      - SSE events: "Event broadcasting on file changes"
      - File watchers: "Change detection accuracy"

  e2e_tests:
    priority: future
    location: "tests/e2e/**/*.test.ts"
    targets:
      - Navigation flow: "Vault > Seed > Detail"
      - Real-time updates: "File change reflected in UI"
      - Tab switching: "Seeds <-> Decisions"
